- name: Synchronize folders
  hosts: qa
  tasks:
    - name: Sync individual folders
      ansible.builtin.synchronize:
        src: "{{ item.src_path }}"
        dest: "{{ item.dest_path }}"
        mode: push # or pull, depending on your requirement
        delete: no # Use with caution!
